<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
              crossorigin="anonymous">
    </head>
<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">&nbsp; Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Home</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row row bg-primary shadow p-3 mb-5 bg-body rounded">
            <div class="col-4 container justify-content-center card">
                <h4 class="text-center"> Update Student</h4>
                <hr>
                <!-- Form Body -->
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                        <div class=" row form-group mb-2">
                            <label class="col-sm-4 col-form-label">Name:</label>
                            <div class="col-sm-8">
                                <label>
                                    <input
                                            type="text"
                                            name="fullname"
                                            th:field="*{name}"
                                            class="form-control"
                                            placeholder="Enter fullname"
                                    />
                                </label>
                            </div>
                        </div>

                        <div class=" row form-group mb-2">
                            <label class="col-sm-4 col-form-label">Gender:</label>
                            <div class="col-sm-8">
                                <label>
                                    <input
                                            type="text"
                                            name="gender"
                                            th:field="*{gender}"
                                            class="form-control"
                                            placeholder="Enter gender"
                                    />
                                </label>
                            </div>
                        </div>

                        <div class=" row form-group mb-2">
                            <label class="col-sm-4 col-form-label">DOB:</label>
                            <div class="col-sm-8">
                                <label>
                                    <input
                                            type="text"
                                            name="dob"
                                            th:field="*{dob}"
                                            class="form-control"
                                            placeholder="Enter date of birth"
                                    />
                                </label>
                            </div>
                        </div>

                        <div class=" row form-group mb-2">
                            <label class="col-sm-4 col-form-label">Phone No:</label>
                            <div class="col-sm-8">
                                <label>
                                    <input
                                            type="text"
                                            name="phoneNumber"
                                            th:field="*{phoneNumber}"
                                            class="form-control"
                                            placeholder="Enter phone number"
                                    />
                                </label>
                            </div>
                        </div>

                        <div class=" row form-group mb-2">
                            <label class="col-sm-4 col-form-label">Email:</label>
                            <div class="col-sm-8">
                                <label>
                                    <input
                                            type="text"
                                            name="email"
                                            th:field="*{email}"
                                            class="form-control"
                                            placeholder="Enter email"
                                    />
                                </label>
                            </div>
                        </div>
                        <br>
                        <!-- Submit Student Button -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary btn-sm mb-3  ">Comfrim Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
