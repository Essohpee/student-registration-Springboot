<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">&nbsp Student Management System</a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-2 bg-dark"  >
                    <div>
                        <p class="lead text-center text-white">Student Record</p>
                    </div>
                    <hr class="bg-light">
                    <div class="d-grid gap-2">
                        <a th:href="@{/students/new}" class="btn btn-sm btn-primary">Add Student</a>
                    </div>
                </div>
                <div class="col-10 gx-1">
                    <table class="table table-striped table-bordered">
                        <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                            <th>Phone_Number</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody>
                        <tr th:each= "student: ${students}">
                            <td th:text="${student.id}"></td>
                            <td th:text="${student.name}"></td>
                            <td th:text="${student.gender}"></td>
                            <td th:text="${student.date}"></td>
                            <td th:text="${student.phoneNumber}"></td>
                            <td th:text="${student.email}"></td>
                            <td>
                                <a th:href="@{/students/edit/{id}(id=${student.id})}"
                                   class="btn btn-primary">Update
                                </a>
                                <a  th:href="@{/students/{id}(id=${student.id})}"
                                    class="btn btn-danger">Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <footer class="footer mt-auto bg-light">
        <div class="container">
            <p class="text-center">samuel O. Pelham</p>
        </div>
    </footer>
</html>
